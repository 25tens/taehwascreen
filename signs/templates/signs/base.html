@keyframes textAnim {
  0% {font-size: 120px; fill: white;}
  10% {font-size: 140px; fill: red;}
  40% {font-size: 110px; fill: white;}
  100% {font-size: 120px; fill: white;}
}

@-webkit-keyframes textAnim {
  0% {font-size: 120px; fill: white;}
  10% {font-size: 140px; fill: red;}
  40% {font-size: 110px; fill: orange;}
  100% {font-size: 120px; fill: white;}
}

text tspan{
  font-family: Helvetica, Arial;
  font-weight: 900;
  animation: textAnim 2s ease infinite;
  -webkit-animation: textAnim 2s ease infinite;
  letter-spacing: 24px;
}


#l2 {
  animation-delay: .1s;
  -webkit-animation-delay: .1s;
}
#l3 {
  animation-delay: .3s;
  -webkit-animation-delay: .3s;
}
#l4 {
  animation-delay: .5s;
  -webkit-animation-delay: .5s;
}

    	var spans = document.querySelectorAll("tspan");

}
